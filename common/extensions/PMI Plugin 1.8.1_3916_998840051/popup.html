<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>

    <div class="cheilPlugin animated" id="cheilPopup">
        
        <div class="cheilPluginSection-left">
            <div class="cheilPluginSection cheilPluginSection-selectAEM">
                <h4>Your AEM version:</h4>
                <label class="AEM-selector" title="Change the AEM environment for the colored buttons">
                    <!-- <input type="checkbox" id="AEMSelectorCheckbox">
                    <div class="slider round">
                        <div>PP</div>
                        <div>PROD</div>
                    </div> -->
                    <div class="AEMSelectorSwitch">
                        <input class="switch" data="PP" type="radio" name="toggle" id="AEMSelectorPP" />
                        <input class="switch" data="STG" type="radio" name="toggle" id="AEMSelectorSTG" />
                        <input class="switch" data="PROD" type="radio" name="toggle" id="AEMSelectorPROD" />
                      </div>
                </label>
            </div>
            <div class="cheilPluginSection">
                <h4>Current page's path:</h4>
                <input type="text" id="cheilPluginSection-pathSites" placeholder="/content/pmisite/de/en/home">
                <button class="cameleon" value="Find" title="Open the AEM sites page" id="cheilPluginSection-btnSites"><div>Open in Sites</div></button>
            </div>
            <div class="cheilPluginSection">
                <h4>Open assets in AEM:</h4>
                <input type="text" id="cheilPluginSection-pathAssets" placeholder="/content/dam/iqos/global">
                <button class="cameleon" value="Find" title="Open the AEM assets page" id="cheilPluginSection-btnAssets"><div>Open Assets</div></button>
            </div>
            <div class="cheilPluginSection">
                <h4>Modify the current page's URL:</h4>
                <div id="additionalButtons">
                    <button class="universal" title='Add the "?gr=false" tag' id="cheilPluginSection-btnGr"><div>?gr=false</div></button>
                    <button class="universal" title='Add the "?no_fencing=true" tag' id="cheilPluginSection-btnFencing"><div>?no_fencing=true</div></button>
                    <button class="universal" title='Add the "?test" tag' id="cheilPluginSection-btnTest"><div>?test</div></button>
                    <button class="universal" title='Add /saml/login' id="cheilPluginSection-btnDrupalLogin"><div>Drupal login</div></button>
                </div>
            </div>
            <div class="cheilPluginSection checkmarks row1" warning="Use these options only when you are facing issues with the age gate or the geo fence!!!">
                <label class="ageGeo">Disable age gate:
                    <input type="checkbox" id="ageRestrictionCheckbox">
                </label>
                <label class="ageGeo">Disable geo fence:
                    <input type="checkbox" id="geoFencingCheckbox">
                </label>
            </div>
            <div class="cheilPluginSection checkmarks row2">
                <label class="ageGeo">Disable the ZIP code pop-up (USA):
                    <input type="checkbox" id="zipCodePopupCheckbox">
                </label>
            </div>
        </div>

        <div class="buttonColumn">
            <div id="topButton">
                <button type="button" title="Recheck the current page's AEM path" id="refreshButton"></button>
                <button type="button" title="Unfold the input area" id="inputToTextarea"></button>
            </div>
            <button type="button" title="Toggle the sidepanel visibility" id="sidepanelToggleButton"></button>
            <div id="cheilPlugin-logo"></div>
        </div>

        <div class="cheilPluginSection-right">
            <div class="sidebarHeader">
                <h4>AEM page shortcuts:</h4>
            </div>
            <button class="cameleon" id="cheilPluginSection-btnEditor" title="Open the editor mode"><div>Editor mode</div></button>
            <button class="cameleon" id="cheilPluginSection-btnProperties" title="Open the properties editor"><div>Properties</div></button>
            <button class="cameleon" id="cheilPluginSection-btnPreview" title="Open the preview mode"><div>Preview</div></button>
            <button class="universal" id="cheilPluginSection-btnQA" title="Open the published page in the PP environment"><div>Published PP</div></button>
            <button class="universal" id="cheilPluginSection-btnStg" title="Open the published page in the Staged environment"><div>Published STG</div></button>
            <button class="universal" id="cheilPluginSection-btnLive" title="Open the published page in the PROD environment"><div>Live Page</div></button>
            <div id="SKUArea">
                <h4>Product SKU:</h4>
                <input type="text" id="SKUInputArea" placeholder="No SKU found" title="SKU found in the source code of opened PDP" readonly disabled>
            </div>
        </div>
        
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
